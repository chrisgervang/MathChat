<template name="chat-view">
  <div class="chat-view">
    <div class="chat-inbox">
      {{> hello}}
    </div>
    <!-- <input type="text" class="chat-inbox"> -->

    {{> ctrl type="keyboard" data=data}}

  </div>
</template>

<template name="hello">
  {{cursorScript}}
  <input type="text" class="common-text" id="text-1">
  <span class="math-text" id="math-1">
    {{#mathjax}}
      {{{theMath1}}}
    {{/mathjax}}
  </span>
  <input type="text" class="common-text" id="text-2">
  <span class="math-text" id="math-2">
    {{#mathjax}}
      {{{theMath2}}}
    {{/mathjax}}
  </span>
  <input type="text" class="common-text" id="text-3">
  <span class="math-text" id="math-3">
    {{#mathjax}}
      {{{theMath3}}}
    {{/mathjax}}
  </span>
</template>
