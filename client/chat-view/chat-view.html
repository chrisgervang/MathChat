<template name="chat-view">
  <div class="chat-view">
    {{>hello}}
    <input type="text" class="chat-inbox">

    {{> ctrl type="keyboard" data=data}}

  </div>
</template>

<template name="hello">
  {{cursorScript}}
  <div class="test">
    <span class="common-text">When</span>
    <span class="math-text" id="math-1">
      {{#mathjax}}
      {{{theMath1}}}
      {{/mathjax}}
    </span>
    <span class="common-text">, there are two solutions to</span>
    <span class="math-text" id="math-2">
      {{#mathjax}}
      {{{theMath2}}}
      {{/mathjax}}
    </span>
    <span class="common-text">and they are</span>
    <span class="math-text" id="math-3">
      {{#mathjax}}
      {{{theMath3}}}
      {{/mathjax}}
    </span>
  </div>
</template>
